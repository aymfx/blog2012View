          <p>我说你是人间的四月天；<br>笑响点亮了四面风；轻灵<br>在春的光艳中交舞着变。 </p>
 <a id="more"></a>   
<p>你是四月早天里的云烟，<br>黄昏吹着风的软，星子在<br>无意中闪，细雨点洒在花前。<br>那轻，那娉婷，你是，鲜妍。<br>百花的冠冕你戴着，你是<br>天真，庄严，你是夜夜的月圆。<br>雪化后那片鹅黄，你像；新鲜<br>初放芽的绿，你是；柔嫩喜悦<br>水光浮动着你梦期待中白莲。<br>你是一树一树的花开，是燕<br>在梁间呢喃，——你是爱，是暖，<br>是希望，你是人间的四月天！</p>
