>broadcast</span>(<span class="params">msg, expectMyself</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i <span class="keyword">in</span> users) &#123;</span><br><span class="line">            <span class="keyword">if</span> (!expectMyself || i != nickname) &#123;</span><br><span class="line">                users[i].write(msg)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * @Author      ly</span></span><br><span class="line"><span class="comment"> * @method      [listen]</span></span><br><span class="line"><span class="comment"> * @description [description]</span></span><br><span class="line"><span class="comment"> * @DateTime    2017-10-18</span></span><br><span class="line"><span class="comment"> * @copyright   [copyright]</span></span><br><span class="line"><span class="comment"> * @license     [license]</span></span><br><span class="line"><span class="comment"> * @param       &#123;[type]&#125;</span></span><br><span class="line"><span class="comment"> * @return      &#123;[type]&#125;</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line">server.listen(<span class="number">4000</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">'\033[96m   server Listen on 4000 \033[39m'</span>)</span><br><span class="line">&#125;)</span><br></pre></td></tr></table></figure>

<h1 id="tcp-server"><a href="#tcp-server" class="headerlink" title="tcp-server"></a>tcp-server</h1><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> qs = <span class="built_in">require</span>(<span class="string">'querystring'</span>)</span><br><span class="line"></span><br><span class="line"><span class="built_in">require</span>(<span class="string">'http'</span>)</span><br><span class="line">    .createServer(<span class="function"><span class="keyword">function</span>(<span class="params">req, res</span>) </span>&#123;</span><br><span class="line">        res.writeHead(<span class="number">200</span>, &#123; <span class="string">'Content-Type'</span>: <span class="string">'text/html;charset=utf-8'</span> &#125;)</span><br><span class="line">        <span class="built_in">console</span>.log(req.url)</span><br><span class="line">        <span class="keyword">if</span> (<span class="string">'/'</span> == req.url) &#123;</span><br><span class="line">            res.end(</span><br><span class="line">                [</span><br><span class="line">                    <span class="string">'&lt;form method="POST" action="/action"&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;h1&gt;my form&lt;/h1&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;fieldset&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;legend&gt;personal information&lt;/legend&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;p&gt;What is your name?&lt;/p&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;input type="text" name="name"/&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;p&gt;&lt;input type="submit" name="submit" value="提交"/&gt;&lt;/p&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;/fieldset&gt;'</span>,</span><br><span class="line">                    <span class="string">'&lt;/form&gt;'</span>,</span><br><span class="line">                ].join(<span class="string">''</span>)</span><br><span class="line">            )</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="string">'/action'</span> == req.url &amp;&amp; <span class="string">'POST'</span> == req.method) &#123;</span><br><span class="line">            <span class="keyword">var</span> body = <span class="string">''</span></span><br><span class="line">            req.on(<span class="string">'data'</span>, <span class="function"><span class="keyword">function</span>(<span class="params">chunk</span>) </span>&#123;</span><br><span class="line">                body += chunk</span><br><span class="line">            &#125;)</span><br><span class="line">            req.on(<span class="string">'end'</span>, <span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">                res.write(</span><br><span class="line">                    <span class="string">'&lt;p&gt; Your name is &lt;b&gt;'</span> + qs.parse(body).name + <span class="string">'&lt;b&gt;&lt;/p&gt;'</span></span><br><span class="line">                )</span><br><span class="line">                res.end(</span><br><span class="line">                    <span class="string">'&lt;p&gt;Content-Type:'</span> +</span><br><span class="line">                        req.headers[<span class="string">'content-type'</span>] +</span><br><span class="line">                        <span class="string">'&lt;/p&gt;'</span> +</span><br><span class="line">                        <span class="string">'&lt;p&gt;Data:&lt;/p&gt;&lt;pre&gt;'</span> +</span><br><span class="line">                        body +</span><br><span class="line">                        <span class="string">'&lt;/pre&gt;'</span></span><br><span class="line">                )</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            res.writeHead(<span class="number">404</span>)</span><br><span class="line">            res.end(<span class="string">'&lt;h1&gt;Not Found&lt;/h1&gt;'</span>)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    .listen(<span class="number">4000</span>)</span><br></pre></td></tr></table></figure>
